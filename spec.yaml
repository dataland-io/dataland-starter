# You can rename this module ID
moduleId: dataland-starter

buildCommand: npm run build

workers:
  - workerId: mirror
    scriptPath: dist/mirror.bundle.js

tables:
  - tableId: mirror-table
    tableName: mirror
    autoMigrate: true
    columnDescriptors:
      - columnId: original
        columnName: original
        dataType: string
      - columnId: duplicate
        columnName: duplicate
        dataType: string
